---
layout: default
---

<div class="posts">
  <img src="https://www.google.co.uk/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjfhcPatKvUAhUDVBQKHcqmAa0QjRwIBw&url=http%3A%2F%2Fgiphy.com%2Fgifs%2Fsummer-nyr-UjNEkdpS8FoyI&psig=AFQjCNEgns3GuuFxTwwhFGSHFiICBJJL2g&ust=1496913829362489".gif">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
