---
layout: default
---

<div class="posts">
  <img src="https://4.bp.blogspot.com/-RXEu_HPb1jU/WDmu0RKvq0I/AAAAAAAAGHQ/jU63S_VYEu4GqAxiV6ndnVIgzhvrmHSUwCPcB/s1600/Happy%2BNew%2BYear%2B2017%2BAnimated%2BGIF%2BImages.gif" style="margin-left: 15%; padding-top: 50px;">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
